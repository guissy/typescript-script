<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
    <script src="//cdn.bootcss.com/react/15.4.2/react.js"></script>
    <script src="//cdn.bootcss.com/react/15.4.2/react-dom.js"></script>
</head>
<body>
<div id="root">loading...</div>
<script type="text/typescript">
    function decorator(fn) {
        console.log('just fun!');
        return fn;
    }

    class Main extends React.PureComponent<MainProps, any> {
    constructor(props) {
      super(props);
      this.state = {message: props.name + ', React Works!'};
    }

    @decorator()
    componentDidMount() {

    }

    @decorator()
    render() {
      return <div className="animated flash">{this.state.message}</div>
    }
  }
  interface MainProps {
    name: string;
  }
  ReactDOM.render(<Main name="God" />, root);
</script>
<script src="https://cdn.rawgit.com/guissy/typescript-script/adddfb55/transpiler.js"></script>
</body>
</html>
